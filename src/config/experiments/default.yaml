  USE_LAYER_DEP: false
SYSTEM:
  DEVICE: cuda
  NUM_WORKERS: 0
  SEED: 222
TRAIN:
  BATCH_SIZE: 5
  DATASET: webnlg
  EVAL_BASE_FOLDER: generation-outputs
  EVAL_GEN_INTERVAL: 3
  EVAL_GEN_MODE: beam
  EVAL_INTERVAL: 1
  LR: 0.0001
  NUM_EPOCHS: 5
  T5_PREAMBLE: ''
  WEIGHT_DECAY: 0.0

CHECKPOINT:
  INTERVAL: 100
  RESTORE: false
  RESTORE_FROM: checkpoints/model_epoch_5.pt
  SAVE_TO_FOLDER: checkpoints
LOG:
  RUN_NAME_POSTFIX: ''
  WANDB_PROJECT: data2text-prompting
MODEL:
  C_PREFIX_LEN: 3
  FLAT_PREFIX: false
  INPUT_DEP_PREFIXES:
  - - cats
    - 10
  OBJECTIVE_TYPE: sentence
  PLM: facebook/bart-base
